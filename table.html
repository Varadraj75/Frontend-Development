<!DOCTYPE html>
<html>
    <head>
        <title>Tables in html</title>
    </head>
    <body>
        <table style="border: 1px solid black;"> <!--starts the table -->
            <caption>Details of the user</caption>
            <tr style="border: 1px solid red"> <!--table row-->
                <th>FirstName</th> <!--table header-->
                <th>LastName</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Varad Raj</td> <!--table data-->
                <td>Agrawal</td>
                <td>17</td>
            </tr>
            <tr>
                <td>Varad Raj</td>
                <td>Agrawal</td>
                <td>17</td>
            </tr>
            <tr>
                <td>Varad Raj</td>
                <td>Agrawal</td>
                <td>17</td>
            </tr>
        </table>
    </body>
</html>
