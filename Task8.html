<!DOCTYPE html>
<html>
    <head>
        <title>Using margins, padding and borders</title>
    </head>
    <style>
        .varad{
            margin: 100px;
            border-style: dotted;
            border-radius: 10px;
            border-right: 10px;
            padding: 10px 20px 30px;
        }

        .random{
            margin: 10px 20px;
            border-radius: 10px;
            border-color: red;
            border-style: dashed;
            padding: 10px ;
        }

    </style>
    <body>
        <div class="varad">
            <h1>Hii this is me vard</h1>
        </div>

        <div class="random">
            <h1>Hii i am a web developer </h1>
        </div>
    </body>
</html>
