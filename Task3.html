<!DOCTYPE html>
<html>

        <title>Using table</title>

        <table>
            <caption>items information</caption>
            <tr>
            <th>Item number</th>
            <th>Item name</th>
            <th>Quanity</th>
            <th>Cost</th>
            </tr>
            <tr>

            </tr>

            <tr>

            </tr>

            <tr>
            <td>3.</td>

            </tr>
        </table>
    </body>
</html>
